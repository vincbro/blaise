services:
  blaise-server:
    image: vincbrod/blaise:latest
    container_name: blaise-server
    ports:
      - "3000:3000"
    environment:
      - GTFS_DATA_PATH=/app/data/GTFS.zip
      - ALLOCATOR_COUNT=32
      - LOG_LEVEL=info
    volumes:
      - ./gtfs_data:/app/data
    restart: unless-stopped
